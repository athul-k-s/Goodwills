<div class="login-wrapper">
    <div class="login-container">
        <div class="login-header">
            <img src="assets/images/Group 866.png">
        </div>
        <form class="login-form" [formGroup]="loginForm">
          <div class="form-group">
            <label for="username">Email</label>
            <input type="text" formControlName="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" required>
          </div>

          <div class="error_msg mb-3" *ngIf="errorMessageView">
            <i class="fa fa-times-circle"></i>&nbsp;{{ errorMessage }}
          </div>

          <button class="login-button" (click)="onLogin()">Log In</button>
          <!-- <div class="form-group">
            <a class="text-decoration-none d-flex justify-content-center mt-4"><i class="bi bi-lock-fill"></i>&nbsp;Forget your password?</a>
          </div> -->
        </form>
    </div>
</div>
<div class="login-footer">
    <div class="container">
        <div class="row">
            <div class="col-md footer-text">
                <h3>Welcome Back !</h3>
                <p>Sign in to continue to GGT</p>
            </div>
            <div class="col-md img-container">
                <img src="assets/images/Group 859.png">
            </div>
        </div>
    </div>
</div>
